<!--Base Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} {% endblock %}</title>
    
    <!--This is important when we going to share the website (og property)-->
    <meta property="og:title" content="Smart Apply" />
    <meta property="og:description" content="Discover the perfect job for you with our resume-based job recommendation platform. We analyze your skills, experience, and preferences to match you with the best opportunities tailored to your career goals." />
    <meta property="og:type" content="website" />

    <!--Website Icon-->
    <link rel="shortcut icon" href="{{url_for('static',filename='images/logo.svg')}}">

    <!--Bootstrap Linking-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!--CSS Linking-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    {% include 'header.html' %}

    <main>
        {% block content %}

        {% endblock %}
    </main>

    {% include 'footer.html' %}

</body>
</html>
