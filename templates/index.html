<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f2f5, #e4ecf1);
        }
        .card {
            border-radius: 1rem;
        }
        .card:hover {
            transform: scale(1.01);
            transition: 0.3s ease-in-out;
        }
        h2 {
            color: #0d6efd;
        }
        .btn-primary {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Upload Your Resume</h2>
            <p class="text-muted">Supported formats: PDF, DOCX</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger">{{ messages[0] }}</div>
                        {% endif %}
                    {% endwith %}

                    <div class="mb-3">
                        <input type="file" class="form-control" name="resume" accept=".pdf, .doc, .docx" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload Resume</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
