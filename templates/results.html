<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Job Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f2f5, #e4ecf1);
        }
        h2 {
            color: #0d6efd;
        }
        .card {
            border-radius: 1rem;
            transition: 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Select Job Roles</h2>

        <form action="/submit-jobs" method="POST">
            <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
                {% for role in job_roles %}
                <div class="col">
                    <div class="card p-3 h-100">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="selected_roles" value="{{ role }}" id="{{ role }}">
                            <label class="form-check-label" for="{{ role }}">{{ role }}</label>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="mb-3">
                <label class="form-label">Job Type</label>
                <select name="job_type" class="form-select" required>
                    <option value="Internship">Internship</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Work Mode</label>
                <select name="work_mode" class="form-select" required>
                    <option value="Remote">Remote</option>
                    <option value="On-site">On-site</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Preferred Location (optional)</label>
                <input type="text" name="location" class="form-control" placeholder="e.g. Bangalore, Hyderabad">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Find Jobs</button>
            </div>
        </form>
    </div>
</body>
</html>
